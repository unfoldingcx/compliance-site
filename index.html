<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" href="/images/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

    <!-- Primary Meta Tags -->
    <title>Compliance Center</title>
    <meta name="title" content="Compliance" />
    <meta
      name="description"
      content="Compliance Center - Políticas e diretrizes de conformidade para nossa empresa."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Compliance Center" />
    <meta
      property="og:description"
      content="Compliance Center - Políticas e diretrizes de conformidade para nossa empresa."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Compliance Center" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Compliance" />
    <meta
      name="twitter:description"
      content="Compliance - Políticas e diretrizes de conformidade para nossa empresa."
    />
    <meta name="twitter:image" content="/images/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
